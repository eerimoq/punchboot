language: c
compiler: gcc
dist: xenial
python:
  - "3.6"
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   #
   - secure: ""
   - CROSS_COMPILE=arm-none-eabi-
before_install:
  - sudo apt install python3 libcunit1-dev qemu-system-arm curl git u-boot-tools uuid-dev libusb-1.0-0-dev libtool-bin gdisk python3-crypto python3-ecdsa libpkcs11-helper1 libpkcs11-helper1-dev libssl-dev iproute2 gcc-arm-none-eabi binutils-arm-none-eabi libblkid1 libblkid-dev

addons:
  apt:
    update: true
  coverity_scan:
    project:
      name: "jonpe960/punchboot"
      description: "Build submitted via Travis CI"
    notification_email: jonpe960@gmail.com
    build_command_prepend: "cov-configure --comptype gcc --compiler arm-eabi-gcc --template"
    build_command:   "make"
    branch_pattern: "coverity"

script:
    - make tests
jobs:
    include:
        -   stage: Code Coverage
            after_success:
                - cd src/
                - bash <(curl -s https://codecov.io/bash)
after_failure:
  - cat src/qemu.log
